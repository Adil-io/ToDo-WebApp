<div class="postList">
    <mat-accordion multi="true" *ngIf="posts.length > 0">

        <mat-expansion-panel *ngFor="let post of posts;let i=index;" [@EnterLeave]="'flyIn'">
            <mat-expansion-panel-header>
                <h3>{{post.title}} </h3>
            </mat-expansion-panel-header>
            <span>
                <h4>{{post.content}}</h4>
                <button class="example-full-width" mat-raised-button color="accent"
                    (click)="onDelete(i)">Delete</button>
            </span>
        </mat-expansion-panel>
    </mat-accordion>

    <p class="infotext mat-body-1" *ngIf="posts.length<=0">No Post Added Yet! </p>
    <button mat-raised-button class="delAll" *ngIf="posts.length>0" (click)="onDeleteAll()">Delete All</button>

</div>
